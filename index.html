<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker Kanban Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling */
        .cards-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .cards-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .cards-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .cards-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">ðŸŽ¾ Tennis Channel Project Tracking Board</h1>
            <p class="text-gray-600 mt-2">A live view of project tasks, updated on refresh.</p>
        </header>

        <!-- Loading and Error States -->
        <div id="loading-indicator" class="text-center py-10">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-lg font-medium">Fetching latest data...</p>
        </div>
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative text-center" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>

        <!-- Kanban Board -->
        <div id="kanban-board" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- To Do Column -->
            <div class="bg-white rounded-xl shadow-sm flex flex-col">
                <h2 class="text-lg font-semibold text-gray-700 p-4 border-b border-gray-200 sticky top-0 bg-white rounded-t-xl">To Do</h2>
                <div id="todo-cards" class="p-4 cards-container space-y-4 overflow-y-auto">
                    <!-- Task cards will be inserted here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="bg-white rounded-xl shadow-sm flex flex-col">
                <h2 class="text-lg font-semibold text-gray-700 p-4 border-b border-gray-200 sticky top-0 bg-white rounded-t-xl">In Progress</h2>
                <div id="inprogress-cards" class="p-4 cards-container space-y-4 overflow-y-auto">
                    <!-- Task cards will be inserted here -->
                </div>
            </div>

            <!-- Done Column -->
            <div class="bg-white rounded-xl shadow-sm flex flex-col">
                <h2 class="text-lg font-semibold text-gray-700 p-4 border-b border-gray-200 sticky top-0 bg-white rounded-t-xl">Done</h2>
                <div id="done-cards" class="p-4 cards-container space-y-4 overflow-y-auto">
                    <!-- Task cards will be inserted here -->
                </div>
            </div>

            <!-- Backlog Column -->
            <div class="bg-white rounded-xl shadow-sm flex flex-col">
                <h2 class="text-lg font-semibold text-gray-700 p-4 border-b border-gray-200 sticky top-0 bg-white rounded-t-xl">Backlog</h2>
                <div id="backlog-cards" class="p-4 cards-container space-y-4 overflow-y-auto">
                    <!-- Task cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const loadingIndicator = document.getElementById('loading-indicator');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const kanbanBoard = document.getElementById('kanban-board');
            
            const columns = {
                'To Do': document.getElementById('todo-cards'),
                'In progress': document.getElementById('inprogress-cards'),
                'Done': document.getElementById('done-cards'),
                'Backlog': document.getElementById('backlog-cards'),
            };

            // Function to create a single task card
            const createTaskCard = (task) => {
                const card = document.createElement('div');
                card.className = 'bg-gray-50 border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md hover:border-blue-500 transition-shadow duration-200';

                // Format the creation date
                const createdDate = new Date(task['Created At']).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric'
                });

                card.innerHTML = `
                    <h3 class="font-semibold text-md mb-2 text-gray-900">${task.Name || 'Untitled Task'}</h3>
                    <p class="text-sm text-gray-600 mb-3 break-words">${task.Notes || 'No notes available.'}</p>
                    <div class="border-t border-gray-200 pt-3 flex justify-between items-center text-xs text-gray-500">
                        <span class="font-medium bg-blue-100 text-blue-800 px-2 py-1 rounded-full">${task['Owner(s)'] || 'Unassigned'}</span>
                        <span>Created: ${createdDate}</span>
                    </div>
                `;
                return card;
            };

            /**
             * A robust CSV to JSON converter that handles quoted fields.
             */
            function csvToJson(csvText) {
                const lines = csvText.trim().split('\n');
                if (lines.length < 2) return [];

                const headers = lines[0].split(',').map(h => h.trim());
                const jsonResult = [];

                for (let i = 1; i < lines.length; i++) {
                    // Regex to split by comma but ignore commas inside double quotes
                    const values = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (values.length !== headers.length) {
                        console.warn(`Skipping malformed row ${i+1}:`, lines[i]);
                        continue;
                    }
                    const obj = {};
                    for (let j = 0; j < headers.length; j++) {
                        let value = values[j].trim();
                        // Clean up quotes from CSV format
                        if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.slice(1, -1).replace(/""/g, '"');
                        }
                        obj[headers[j]] = value;
                    }
                    jsonResult.push(obj);
                }
                return jsonResult;
            }
            
            /**
             * Adjusts the height of the card containers to fill the viewport.
             */
            const adjustColumnHeights = () => {
                const firstCardContainer = document.getElementById('todo-cards');
                if (!firstCardContainer || kanbanBoard.classList.contains('hidden')) return;

                const topOffset = firstCardContainer.getBoundingClientRect().top;
                const bottomPadding = 24; // Equivalent to p-6 in tailwind for space at the bottom
                
                const calculatedHeight = window.innerHeight - topOffset - bottomPadding;

                const cardContainers = document.querySelectorAll('.cards-container');
                cardContainers.forEach(container => {
                    container.style.height = `${calculatedHeight}px`;
                });
            };

            // Function to fetch, parse, and display tasks
            const fetchAndDisplayTasks = async () => {
                loadingIndicator.style.display = 'block';
                errorMessage.classList.add('hidden');
                kanbanBoard.classList.add('hidden');
                Object.values(columns).forEach(col => col.innerHTML = '');

                const ASANA_URL = "https://app.asana.com/-/googleSheetsProjectCsv?domain=319271502393035&key=c342a11eb9a76332e0fb53fb124396f9";
                const PROXY_URL = "https://api.allorigins.win/raw?url=";
                const FETCH_URL = PROXY_URL + encodeURIComponent(ASANA_URL);

                try {
                    const response = await fetch(FETCH_URL, { cache: 'no-cache' });
                    if (!response.ok) {
                        throw new Error(`Network Error: Status ${response.status}. The proxy or Asana link may be down.`);
                    }
                    
                    const csvText = await response.text();
                     if(!csvText) {
                        throw new Error("Received empty data from the source. The Asana link may have expired.");
                    }

                    const tasks = csvToJson(csvText);

                    if (!Array.isArray(tasks)) {
                         throw new Error('Data format is incorrect after conversion. Expected an array.');
                    }

                    tasks.forEach(task => {
                        const section = task['Section/Column'];
                        const targetColumn = columns[section];
                        
                        if (targetColumn) {
                            const card = createTaskCard(task);
                            targetColumn.appendChild(card);
                        } else {
                            console.warn(`Task "${task.Name}" has an unknown section: "${section}", moving to Backlog.`);
                            columns['Backlog'].appendChild(createTaskCard(task));
                        }
                    });

                    kanbanBoard.classList.remove('hidden');
                    // Adjust heights once the board is visible
                    adjustColumnHeights();

                } catch (error) {
                    console.error('Error fetching or processing data:', error);
                    errorText.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            };

            // Initial fetch
            fetchAndDisplayTasks();
            
            // Adjust column heights on window resize
            window.addEventListener('resize', adjustColumnHeights);
        });
    </script>

</body>
</html>
